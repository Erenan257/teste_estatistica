<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-center py">
        <div class="container d-flex flex-column align-items-center">
            <img src="static/img/logo.svg" alt="Logo" style="height: 160px;">
        </div>
    </header>

    <!-- Quadrado flutuante -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>

                <!-- Exibe mensagens flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="/adicionar" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu Email..." required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Insira sua senha..." required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="reset" class="btn btn-warning">Limpar Campos</button>
                        <button type="submit" class="btn btn-info">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-center py-3">
        <div class="container">
            <p class="text-white"> &copy; 2023 - Todos os direitos reservados </p>
        </div>
    </footer>
</body>
</html>
