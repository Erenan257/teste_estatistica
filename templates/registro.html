<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    
    <header class="bg-primary text-center py-3">
        <div class="container d-flex flex-column align-items-center">
            <img src="static/img/logo.svg" alt="Logo" style="height: 80px;">
            <!-- <button class="btn btn-warning mb-1">Registrar-se</button> -->
            
        </div>
    </header>

    <!-- Quadrado flutuante -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center">Registrar-se</h2>
                <form action="/adicionar" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu Email..." required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Insira sua senha..." required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="reset" class="btn btn-warning">Limpar Campos</button>
                        <button type="submit" class="btn btn-info">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <h2>Usuários Registrados</h2>
    <ul>
        {% for usuario in usuarios %}
        <li>{{ usuario.email }}</li>
        {% endfor %}
    </ul>
    

    <footer class="bg-secondary text-white text-center py-3">
        <div class="container">
            <p class="mb-1"><a href="#" class="text-white text-decoration-none">Política de privacidade</a></p>
            <!-- <p class="mb-1"><a href="#" class="text-white text-decoration-none">Contato</a></p> -->
            <p class="mb-1">Planaltina - DF</p>
            <p class="mb-0">&copy; TALGS</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
